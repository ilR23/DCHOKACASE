    <!--REGISTRO DE USUARIO-->
    <h1 style="text-align: center;">Registro de usuario</h1>
    <form>
        <fieldset>
            <legend align="center">Información personal</legend>
            <table align="center" border="1">
                <tr>
                    <td width="50%"><label for="nombre">Nombres:</label></td>
                    <td width="50%"><input placeholder="Ingrese nombres" required type="text" name="nombres" id="nombre"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="apellido">Apellidos:</label></td>
                    <td width="50%"><input placeholder="Ingrese apellidos" required type="text" name="apellidos" id="apellido"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="user">Usuario:</label></td>
                    <td width="50%"><input placeholder="Ingrese nombre de usuario" required type="text" name="usuario" id="user"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="pass">Contraseña:</label></td>
                    <td width="50%"><input placeholder="Ingrese contraseña" required type="password" name="contraseña" id="pass"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="mail">Email:</label></td>
                    <td width="50%"><input placeholder="Ingrese correo electronico" required type="email" name="email" id="mail"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="direc">Direccion</label></td>
                    <td width="50%"><input placeholder="Ingrese dirección" required type="text" name="direccion" id="direc"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="tele">Telefono:</label></td>
                    <td width="50%"><input placeholder="Ingrese numero telefono" type="tel" name="phone" id="tele"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="fecha">Fecha Nacimiento:</label></td>
                    <td width="50%" align="center"><input required type="date" name="fechanac" id="fecha"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="age">Edad:</label></td>
                    <td width="50%" align="center"><input placeholder="Edad" required type="number" name="edad" id="age" min="1" max="99"></td>
                </tr>
                <tr>
                    <td width="50%"><p>Sexo:</p></td>
                    <td width="50%">
                        <input required type="radio" name="sexo" id="sex" value="Masculino"><label for="sex">Masculino</label><br>
                        <input required type="radio" name="sexo" id="sex1" value="Femenino"><label for="sex1">Femenino</label><br>
                        <input required type="radio" name="sexo" id="sex2" value="Otro"><label for="sex2">Otro</label>
                    </td>
                </tr>
                <tr>
                    <td width="50%"><label for="col">Color favorito:</label></td>
                    <td width="50%" align="center"><input required type="color" name="color" id="col"></td>
                </tr>
                <tr>
                    <td width="50%"><label for="photo">Foto de usuario</label></td>
                    <td width="50%" align="center"><input type="file" name="file" id="photo"></td>
                </tr>

            </table><br>

            <div align="center">
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>

            </div>
            
        </fieldset>
        
    </form><br>
